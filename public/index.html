<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anno Chat</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="topbar" role="banner">
      <div class="topbar-left">
        <button class="icon-btn menu" aria-label="Menu" title="Menu">
          <!-- simple hamburger -->
          <svg width="20" height="14" viewBox="0 0 20 14" aria-hidden="true"><rect y="0" width="20" height="2" rx="1"/><rect y="6" width="20" height="2" rx="1"/><rect y="12" width="20" height="2" rx="1"/></svg>
        </button>
      </div>

      <div class="topbar-center">
        <div class="title">Anno Chat</div>
        <div class="subtitle">Anonymous room â€” messages expire</div>
      </div>

      <div class="topbar-right">
        <button class="icon-btn theme-toggle" aria-label="Toggle theme" title="Toggle theme">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3v2M12 19v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M3 12h2M19 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
        </button>
      </div>
    </header>

    <main id="chat-container" role="main">
      <ul id="chat" role="log" aria-live="polite"></ul>
      <!-- typing indicator (hidden by default, your client can toggle .visible) -->
      <div id="typing" class="typing" aria-hidden="true"><span class="dot"></span><span class="dot"></span><span class="dot"></span> someone is typingâ€¦</div>
    </main>

    <form id="composer" autocomplete="off" aria-label="Message composer">
      <div class="composer-left">
        <button type="button" class="icon-btn attach" aria-label="Attach" title="Attach">ðŸ“Ž</button>
        <input type="file" id="fileInput" accept="image/*" style="display:none" />
      </div>

      <textarea id="msg" maxlength="200" placeholder="Type a message" aria-label="Message input"></textarea>

      <div class="composer-right">
        <button id="send" type="submit" disabled aria-label="Send message">Send</button>
      </div>
    </form>
  </div>

  <script src="client.js"></script>
</body>
</html>
